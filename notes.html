---
layout: default
title: Notes
menuitem: true
---


<div class="site-content">
    <div class="container">
        <h1 class="page-title">Notes</h1>
    </div>
    <div class="main-notes">
        <div class="container">
            {% for post in site.posts %}
			<article class="main-notes-post">
				<div class="main-notes-date">{{ post.date | date: "%b %-d, %Y" }}</div>
				<div class="main-notes-description">
                    <a href="{{ post.url }}">
                        <h1>{{ post.title }}</h1>
                        <p class="excerpt">{{ post.excerpt }}</p>
                    </a>
                </div>
			</article>
            {% endfor %}
        </div>
    </div>
</div>
