---
layout: default
---

<div class="site-content">
	<div class="container">
		<p class="header-description">I am an interactive developer focused on creating compelling digital experiences.</p>
	</div>

	<section class="main-featured">
		<h1 class="page-subtitle">Featured Project</h1>
		<div class="main-featured-background">
			<h2 class="main-project-title">Augeo Marketing</h2>
			<a href="projects/augeo.html"><img src="img/augeo_splash.jpg" alt="Augeo Marketing home page screenshot"></a>
		</div>
	</section>

	<section class="main-notes">
		<div class="container">
			<h1 class="main-notes-title">Latest notes</h1>
		</div>
		<div class="container">
            {% for post in site.posts limit:2 %}
			<article class="main-notes-post">
				<div class="main-notes-date">{{ post.date | date: "%b %-d, %Y" }}</div>
				<div class="main-notes-description">
					<a href="{{ post.url }}">
						<h1>{{ post.title }}</h1>
						<p class="excerpt">{{ post.excerpt }}</p>
					</a>
				</div>
			</article>
            {% endfor %}
		</div>
	</section>
</div>
