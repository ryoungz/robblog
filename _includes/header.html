<!-- Cature and store a URL -->
{% capture location %} {{ page.url | split:'/' }} {% endcapture %}
<header>
    <div class="container main-content">
        <h1 class="header-title"><a href="/">Robert C Young<span class="header-subtitle" >/ Front End Developer</span></a></h1>
        <nav class="header-nav" role="navigation">
            {% for page in site.pages %}
            <!-- Compate the page title to the URL -->
            {% assign current = page.title | downcase %}
                {% if page.menuitem %}
                <a {% if location == current %} class="nav-current-item" {% else %} class="nav-item" {% endif %} href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                {% endif %}
            {% endfor %}
        </nav>
    </div>
</header>
